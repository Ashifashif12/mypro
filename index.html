<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('ash.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .modal {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            width: 320px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>

    <div id="loginModal" class="modal">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateLogin(event)">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div id="errorMessage" class="error-message">Invalid username or password.</div>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault();  // Prevent form submission

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            var correctUsername = 'admin';  // Replace with your username
            var correctPassword = '12345';  // Replace with your password

            // Check if login is successful
            if (username === correctUsername && password === correctPassword) {
                // Redirect to the chatbot page upon successful login
                window.location.href = 'index1.html';
            } else {
                // Show error message if login fails
                document.getElementById('errorMessage').style.display = 'block';
            }
        }
    </script>

</body>
</html>
